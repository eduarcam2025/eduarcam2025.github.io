<!DOCTYPE html>

<head>

    <title>Insolfége-Dashboard</title>
    <style>
        :root {
            --color-dark: #190019;
            --color-mid: #2b124c;
            --color-accent: #522858;
            --color-light: #854F6C;
            --color-bg: #dfB6B2;
            --color-cream: #FBE4D8;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            background: linear-gradient(135deg, var(--color-bg), var(--color-accent));
            position: relative;
            color: var(--color-cream);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 1000px;
            max-width: 400px;
            margin: 0 auto;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-radius: 24px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .content-wrapper {
            flex: 1 1 45%;
            max-width: 500px;
            padding: 20px;
            text-align: center;

            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 40px;
            font-weight: 600;
            line-height: 1.3;
        }



        /* Style for the animated mouse */
        .animated-mouse {
            position: absolute;
            width: 50px;
            height: 30px;
            z-index: 100;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
        }

        .animated-mouse img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .menu-btn {
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .menu-btn svg {
            width: 100%;
            height: 100%;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
        }

        .problems-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .problem-card-link {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
        }

        .problem-card {
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .problem-card.orange {
            background-color: #FFA500;
        }

        .problem-card.yellow {
            background-color: #FFD700;
        }

        .problem-card.purple {
            background-color: #9370DB;
        }

        .problem-card.green {
            background-color: #32CD32;
        }

        .problem-text {
            padding: 15px;
            font-size: 14px;
            color: #fff;
            font-weight: bold;
        }

        .problem-image {
            width: 100%;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .add-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #333;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            color: #333;
            text-align: center;
            grid-column: span 2;
            text-decoration: none;
        }

        .add-button svg {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }



/* Menú de Navegación */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: var(--color-dark);
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    z-index: 1000;
}

.logo {
    font-weight: bold;
    font-size: 1.2rem;
}

.menu ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 2rem;
}

.menu a {
    color: white;
    text-decoration: none;
    transition: color 0.3s;
}

.menu a:hover {
    color: var(--color-bg);
}

.hamburger {
    display: none;
    flex-direction: column;
    gap: 3px;
    cursor: pointer;
}

.hamburger span {
    width: 25px;
    height: 3px;
    background: white;
    transition: transform 0.3s;
}

/* Responsive Design */
@media (max-width: 600px) {
    .menu {
        position: fixed;
        top: 60px;
        right: 0;
        width: 250px;
        height: calc(100vh - 60px);
        background: var(--color-dark);
        padding: 1rem;
        transform: translateX(100%);
        transition: transform 0.3s;
    }

    .menu.active {
        transform: translateX(0);
    }

    .menu ul {
        flex-direction: column;
        gap: 1rem;
    }

    .hamburger {
        display: flex;
    }
}
