    <script>
        let currentDate = new Date();

        // Función para actualizar y mostrar el calendario
        function updateCalendar() {
            const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                              "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

            // Actualizar mes y año en el encabezado
            document.getElementById('current-month-year').textContent =
                `${monthNames[currentDate.getMonth()]}, ${currentDate.getFullYear()}`;

            // Crear el calendario dinámicamente
            const calendarGrid = document.getElementById('calendar-grid');
            calendarGrid.innerHTML = '';

            // Crear etiquetas de días de la semana
            const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            weekdays.forEach(day => {
                const dayLabel = document.createElement('div');
                dayLabel.className = 'day-label';
                dayLabel.textContent = day;
                calendarGrid.appendChild(dayLabel);
            });

            // Crear días de calendario
            const firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);

            // Crear días vacíos al inicio del mes
            for(let i = 0; i < firstDayOfMonth.getDay(); i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day empty';
                calendarGrid.appendChild(emptyDay);
            }

            // Crear días del mes
            for(let i = 1; i <= lastDayOfMonth.getDate(); i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.textContent = i;

                // Aquí agregarías lógica para colorear según el estado de ánimo
                // Por ejemplo: dayElement.classList.add(`mood-${moodValue}`);

                dayElement.addEventListener('click', function() {
                    alert(`Selected date: ${i} ${monthNames[currentDate.getMonth()]}, ${currentDate.getFullYear()}`);
                });

                calendarGrid.appendChild(dayElement);
            }

            // Crear días vacíos al final del mes
            const totalDaysDisplayed = firstDayOfMonth.getDay() + lastDayOfMonth.getDate();
            const daysToFill = 42 - totalDaysDisplayed; // 42 días para completar 6 filas

            for(let i = 0; i < daysToFill; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day empty';
                calendarGrid.appendChild(emptyDay);
            }
        }

        // Función para ir al mes anterior
        function goToPreviousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar();
        }

        // Función para ir al mes siguiente
        function goToNextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendar();
        }

        // Eventos para los botones de navegación
        document.querySelector('.prev-month').addEventListener('click', goToPreviousMonth);
        document.querySelector('.next-month').addEventListener('click', goToNextMonth);

        // Ejecutar al cargar la página
        updateCalendar();


    </script>
