        :root {

            background-color: #f0f0f0;

        .slider-handle {
            width: 40px;

            background-color: #FF7A45;
            border-radius: 50%;

            display: flex;
            justify-content: center;

            z-index: 10;
            transform: translateX(-50%);

            margin-top: -20px;

        .slider-labels-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .slider-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .option-label {
            font-size: 16px;
            color: #2b124c;
            font-weight: 500;
            margin-top: 4px;
            margin-bottom: 4px;
        }

        .option-hours {
            font-size: 12px;
            color: #2b124c;
            text-transform: uppercase;
        }

        .slider-icon {
            font-size: 32px;
            text-align: center;
            opacity: 0.5;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .slider-icon.active {
            opacity: 1;
        }

        .excellent { color: #4CAF50; }
        .good { color: #FFC107; }
        .fair { color: #FF9800; }
        .poor { color: #F44336; }
        .worst { color: #9C27B0; }

        .refresh-icon {
            width: 24px;
            height: 24px;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .refresh-icon::before {
            content: '';
            width: 12px;
            height: 12px;
            border-top: 2px solid white;
            border-right: 2px solid white;
            transform: rotate(45deg);
        }

        /* Style for the animated mouse */
        .animated-mouse {
            position: absolute;
            width: 50px;
            height: 30px;
            z-index: 100;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
        }

        .animated-mouse img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

<script type="module">

    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {  getFirestore, doc, collection, addDoc, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCyU6h56zzEtuJRr4JbNITCel9Z_K5HYQI",
        authDomain: "registreruser-42ae0.firebaseapp.com",
        projectId: "registreruser-42ae0",
        storageBucket: "registreruser-42ae0.firebasestorage.app",
        messagingSenderId: "676582374312",
        appId: "1:676582374312:web:9c3545678ecbc801a2bb9d"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Verificar si el usuario tiene un ID válido
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('userId') || localStorage.getItem('userId');

    if (!userId) {
        // Redirigir a login.html si no hay ID de usuario
        window.location.href = 'login.html';
    }
    document.addEventListener('DOMContentLoaded', () => {
        const userId = params.get('userId') || localStorage.getItem('userId');
        if (userId) {
            document.querySelectorAll('.problem-card-link').forEach(link => {
                const url = new URL(link.href, window.location.origin);
                url.searchParams.set('userId', userId);
                link.href = url.toString();
            });
        }
    });

    document.addEventListener('DOMContentLoaded', function () {
        const sliderTrack = document.querySelector('.slider-track');
        const sliderHandle = document.querySelector('.slider-handle');
        const sliderOptions = document.querySelectorAll('.slider-option');
        const sliderIcons = document.querySelectorAll('.slider-icon');
        const animatedMouse = document.querySelector('.animated-mouse');

        // Positions for each option (from left to right: Excellent, Good, Fair, Poor, Worst)
        const positions = [0, 25, 50, 75, 100];
        let currentPos = 2; // Start with Fair selected (3rd index)

        // Initial setup
        loadSavedSelection();
        updateSlider();

        // Make the handle draggable
        let isDragging = false;
        let startX = 0;
        let startHandlePos = 0;
        sliderHandle.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', mouseMove);
        document.addEventListener('mouseup', endDrag);

        function startDrag(e) {
            isDragging = true;
            startX = e.clientX;
            startHandlePos = parseInt(sliderHandle.style.left) || positions[currentPos];
            e.preventDefault();
        }

        function mouseMove(e) {
            // Update the animated mouse position
            animatedMouse.style.left = e.clientX + 'px';
            animatedMouse.style.top = e.clientY + 'px';
            if (!isDragging) return;

            const containerRect = sliderTrack.getBoundingClientRect();
            const containerWidth = containerRect.width;
            const mouseMovement = (e.clientX - startX);
            const newHandlePos = startHandlePos + mouseMovement;

            // Clamp the position to be within 0-100
            let posPercentage = Math.max(0, Math.min(100, newHandlePos));
            // Find the closest position
            let closestIndex = 0;
            let minDiff = Infinity;
            for (let i = 0; i < positions.length; i++) {
                const diff = Math.abs(posPercentage - positions[i]);
                if (diff < minDiff) {
                    minDiff = diff;
                    closestIndex = i;
                }
            }
            currentPos = closestIndex;
            updateSlider();
        }

        async function endDrag() {
            if (isDragging) {
                isDragging = false;
                await saveSelection();
                // Redirección con userId en la URL
                window.location.href = `inicio.html?userId=${userId}`;
            }
        }

        function updateSlider() {
            // Update handle position
            const posX = positions[currentPos];
            sliderHandle.style.left = `${posX}%`;

            // Update active icon
            sliderIcons.forEach((icon, index) => {
                if (index === currentPos) {
                    icon.classList.add('active');
                } else {
                    icon.classList.remove('active');
                }
            });

            // Save selection to localStorage and Firebase
            saveSelection();
        }
         async function saveSelectionToFirestore(selectedQuality) {
        try {
            const userDocRef = doc(db, "usuarios", userId);
            const sleepHistoryCollection = collection(userDocRef, "sleepHistory");

            await addDoc(sleepHistoryCollection, {
                calidadSueno: selectedQuality,
                timestamp: new Date().toISOString()
            });

            console.log("Selección guardada en Firebase");
        } catch (error) {
            console.error("Error al guardar en Firebase:", error);
        }
    }

        function saveSelection() {
            const sleepQualityOptions = ['Excellent', 'Good', 'Fair', 'Poor', 'Worst'];
            const selectedQuality = sleepQualityOptions[currentPos];

            // Guardar en localStorage
            localStorage.setItem(`sleepQuality_${userId}`, selectedQuality);

            // Guardar en Firestore
            const userDocRef = doc(db, "usuarios", userId);
            const sleepHistoryCollection = collection(userDocRef, "sleepHistory");

            addDoc(sleepHistoryCollection, {
                calidadSueno: selectedQuality,
                timestamp: new Date().toISOString()
            })
                .then(() => {
                    console.log("Selección guardada en Firebase");
                })
                .catch((error) => {
                    console.error("Error al guardar en Firebase:", error);
                });
        }

        function loadSavedSelection() {
            const savedQuality = localStorage.getItem(`sleepQuality_${userId}`);
            if (savedQuality) {
                const sleepQualityOptions = ['Excellent', 'Good', 'Fair', 'Poor', 'Worst'];
                currentPos = sleepQualityOptions.indexOf(savedQuality);
                if (currentPos === -1) {
                    currentPos = 2; // Default to Fair if not found
                }
            }
        }

           sliderOptions.forEach((option, index) => {
            option.addEventListener('click', async () => {
                currentPos = index;
                updateSlider();
                await saveSelection();
                // Redirección con userId en la URL
                window.location.href = `inicio.html?userId=${userId}`;
            });
        });

        // Also add click functionality to each icon

        sliderIcons.forEach((icon, index) => {
            icon.addEventListener('click', async () => {
                currentPos = index;
                updateSlider();
                await saveSelection();
                // Redirección con userId en la URL
                window.location.href = `inicio.html?userId=${userId}`;
            });
        });
    });

</script>
