<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insolfége-Registro</title>
    <style>
        :root {
            --color-dark: #190019;
            --color-mid: #2b124c;
            --color-accent: #522858;
            --color-light: #854F6C;
            --color-bg: #dfB6B2;
            --color-cream: #FBE4D8;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--color-bg), var(--color-accent));
            position: relative;
            color: var(--color-cream);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .subtitle {
            font-size: 1.2rem;
            color: var(--color-mid);
        }
        .auth-container {
            max-width: 400px;
            margin: 60px auto;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--color-dark);
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-light);
            border-radius: 5px;
            font-size: 1rem;
            background-color: var(--color-cream);
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--color-accent);
        }
        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
            display: block;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn-primary {
            background-color: var(--color-accent);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--color-mid);
            transform: translateY(-2px);
        }
        /* Menú de Navegación */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--color-dark);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .logo {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 2rem;
        }

        .menu a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: var(--color-bg);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 3px;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            transition: transform 0.3s;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .menu {
                position: fixed;
                top: 60px;
                right: 0;
                width: 250px;
                height: calc(100vh - 60px);
                background: var(--color-dark);
                padding: 1rem;
                transform: translateX(100%);
                transition: transform 0.3s;
            }

            .menu.active {
                transform: translateX(0);
            }

            .menu ul {
                flex-direction: column;
                gap: 1rem;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
<header class="navbar">
        <div class="logo">Insolfége</div>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="humor.html">Estado de Ánimo</a></li>
                <li><a href="sueno.html">Calidad del Sueño</a></li>

                <li><a href="reproductor.html">Sonidos Binaurales</a></li>
            </ul>
        </nav>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

    </header>
    <main>
    <section class="auth-container">
     <div class="auth-form active" id="register-form">
        <h2>Crear Cuenta</h2>
        <form id="registro-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@email.com">
                <small class="error" id="email-error"></small>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Mínimo 8 caracteres">
                <small class="error" id="password-error"></small>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
                <small class="error" id="nombre-error"></small>
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" required placeholder="Tu edad">
                <small class="error" id="edad-error"></small>
            </div>
            <div class="form-group">
                <label for="genero">Género</label>
                <select id="genero" name="genero" required>
                    <option value="" disabled selected>Selecciona tu género</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
                <small class="error" id="genero-error"></small>
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <div id="message"></div>
    </section>
    </main>

    <!-- Importar Firebase -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCyU6h56zzEtuJRr4JbNITCel9Z_K5HYQI",
            authDomain: "registreruser-42ae0.firebaseapp.com",
            projectId: "registreruser-42ae0",
            storageBucket: "registreruser-42ae0.firebasestorage.app",
            messagingSenderId: "676582374312",
            appId: "1:676582374312:web:9c3545678ecbc801a2bb9d"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Manejar el envío del formulario
        document.getElementById('registro-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const nombre = document.getElementById('nombre').value;
            const edad = parseInt(document.getElementById('edad').value);
            const genero = document.getElementById('genero').value;

            let isValid = true;

            // Validaciones
            if (!email || !email.includes('@')) {
                document.getElementById('email-error').textContent = 'Email inválido';
                isValid = false;
            }
            if (password.length < 8) {
                document.getElementById('password-error').textContent = 'Mínimo 8 caracteres';
                isValid = false;
            }
            if (!nombre) {
                document.getElementById('nombre-error').textContent = 'Nombre requerido';
                isValid = false;
            }
            if (isNaN(edad) || edad < 1 || edad > 120) {
                document.getElementById('edad-error').textContent = 'Edad inválida (1-120)';
                isValid = false;
            }
            if (!genero) {
                document.getElementById('genero-error').textContent = 'Género requerido';
                isValid = false;
            }

            if (isValid) {
                try {
                    // Crear usuario en Firebase Authentication
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    // Guardar datos adicionales en Firestore
                    await setDoc(doc(db, "usuarios", user.uid), {
                        email,
                        nombre,
                        edad,
                        genero,
                        createdAt: new Date().toISOString()
                    });

                    // Mostrar mensaje de éxito
                    document.getElementById('message').textContent = 'Usuario registrado correctamente';
                    document.getElementById('message').style.color = 'green';
                    window.location.href = 'login.html';


                    // Limpiar el formulario
                    document.getElementById('registro-form').reset();
                    setTimeout(() => {
                    window.location.href = 'login.html';
                    }, 2000); // 2 segundos de espera
                } catch (error) {
                    // Mostrar mensaje de error
                    document.getElementById('message').textContent = `Error: ${error.message}`;
                    document.getElementById('message').style.color = 'red';
                }
            }
        });
    </script>
</body>
</html>
